<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - NASA Bio Research</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple-dark: #2a3f5a;
            --purple-main: #3E5F8A;
            --purple-light: #5a7fb3;
            --purple-lighter: #7a9fc8;
            --green-dark: #1b5e20;
            --green-main: #2e7d32;
            --green-light: #4caf50;
            --green-accent: #66bb6a;
            --red-main: #c62828;
            --red-light: #ef5350;
            --bg-dark: #0a0015;
            --bg-card: #1a0a2e;
            --text-white: #ffffff;
            --text-gray: #b0b0b0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0520 0%, #1a1a3e 25%, #2a3f5a 50%, #1a2840 75%, #0d1b2a 100%);
            color: var(--text-white);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, rgba(42, 63, 90, 0.95) 0%, rgba(26, 10, 46, 0.95) 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            border: 2px solid var(--purple-light);
            box-shadow: 0 10px 40px rgba(62, 95, 138, 0.4);
        }

        .header h1 {
            color: var(--green-light);
            font-size: 32px;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--purple-main);
        }

        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: var(--green-light);
            border-bottom-color: var(--green-light);
        }

        .tab:hover {
            color: var(--green-accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(42, 63, 90, 0.6) 0%, rgba(26, 10, 46, 0.8) 100%);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid var(--purple-main);
            box-shadow: 0 5px 20px rgba(62, 95, 138, 0.3);
        }

        .stat-card h3 {
            color: var(--purple-lighter);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            color: var(--green-light);
            font-size: 36px;
            font-weight: 700;
        }

        .users-table {
            background: linear-gradient(135deg, rgba(42, 63, 90, 0.6) 0%, rgba(26, 10, 46, 0.8) 100%);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid var(--purple-main);
            box-shadow: 0 5px 20px rgba(62, 95, 138, 0.3);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--purple-main);
            color: var(--text-white);
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(90, 127, 179, 0.3);
            color: var(--text-gray);
        }

        tr:hover {
            background: rgba(62, 95, 138, 0.2);
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-pending {
            background: var(--purple-light);
            color: white;
        }

        .badge-active {
            background: var(--green-main);
            color: white;
        }

        .badge-inactive {
            background: var(--red-main);
            color: white;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin: 0 5px;
        }

        .btn-approve {
            background: var(--green-main);
            color: white;
        }

        .btn-approve:hover {
            background: var(--green-light);
            transform: translateY(-2px);
        }

        .btn-reject {
            background: var(--red-main);
            color: white;
        }

        .btn-reject:hover {
            background: var(--red-light);
            transform: translateY(-2px);
        }

        .btn-view {
            background: var(--purple-main);
            color: white;
        }

        .btn-view:hover {
            background: var(--purple-light);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            border: 2px solid var(--purple-light);
            box-shadow: 0 20px 60px rgba(123, 31, 162, 0.6);
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--purple-main);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--green-main);
            transform: rotate(90deg);
        }

        .info-row {
            margin: 15px 0;
            padding: 10px;
            background: rgba(62, 95, 138, 0.2);
            border-radius: 8px;
        }

        .info-row label {
            color: var(--purple-lighter);
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .info-row .value {
            color: var(--text-white);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Panel de Administración</h1>
            <p style="color: var(--text-gray);">Gestión de usuarios y solicitudes de acceso</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>SOLICITUDES PENDIENTES</h3>
                <div class="number" id="statPending">0</div>
            </div>
            <div class="stat-card">
                <h3>USUARIOS ACTIVOS</h3>
                <div class="number" id="statActive">0</div>
            </div>
            <div class="stat-card">
                <h3>TOTAL USUARIOS</h3>
                <div class="number" id="statTotal">0</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('pending')">Solicitudes Pendientes</button>
            <button class="tab" onclick="switchTab('all')">Todos los Usuarios</button>
        </div>

        <div id="pendingTab" class="tab-content active">
            <div class="users-table">
                <h2 style="color: var(--green-light); margin-bottom: 20px;">Solicitudes de Acceso Pendientes</h2>
                <div id="pendingTableContent">
                    <div class="empty-state">
                        <h3>Cargando...</h3>
                    </div>
                </div>
            </div>
        </div>

        <div id="allTab" class="tab-content">
            <div class="users-table">
                <h2 style="color: var(--green-light); margin-bottom: 20px;">Todos los Usuarios</h2>
                <div id="allTableContent">
                    <div class="empty-state">
                        <h3>Cargando...</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="userModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">✕</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        let allUsers = [];
        let pendingUsers = [];

        window.addEventListener('DOMContentLoaded', () => {
            loadPendingUsers();
            loadAllUsers();
        });

        async function loadPendingUsers() {
            try {
                const response = await fetch('/backend/api/admin_users.php?action=get_pending');
                const data = await response.json();
                
                if (data.success) {
                    pendingUsers = data.users;
                    updateStats();
                    renderPendingTable(data.users);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('pendingTableContent').innerHTML = 
                    '<div class="empty-state"><h3>Error al cargar datos</h3></div>';
            }
        }

        async function loadAllUsers() {
            try {
                const response = await fetch('/backend/api/admin_users.php?action=get_all');
                const data = await response.json();
                
                if (data.success) {
                    allUsers = data.users;
                    updateStats();
                    renderAllUsersTable(data.users);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('allTableContent').innerHTML = 
                    '<div class="empty-state"><h3>Error al cargar datos</h3></div>';
            }
        }

        function updateStats() {
            const pending = allUsers.filter(u => u.estado === 'pendiente').length;
            const active = allUsers.filter(u => u.estado === 'activo').length;
            
            document.getElementById('statPending').textContent = pending;
            document.getElementById('statActive').textContent = active;
            document.getElementById('statTotal').textContent = allUsers.length;
        }

        function renderPendingTable(users) {
            const container = document.getElementById('pendingTableContent');
            
            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No hay solicitudes pendientes</h3>
                        <p>Todas las solicitudes han sido procesadas</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Institución</th>
                            <th>Posición</th>
                            <th>Fecha Solicitud</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.nombre_completo}</td>
                                <td>${user.email}</td>
                                <td>${user.institucion || 'N/A'}</td>
                                <td>${user.afiliacion || 'N/A'}</td>
                                <td>${formatDate(user.created_at)}</td>
                                <td>
                                    <button class="btn btn-view" onclick="viewUser(${user.id})">Ver</button>
                                    <button class="btn btn-approve" onclick="approveUser(${user.id})">Aprobar</button>
                                    <button class="btn btn-reject" onclick="rejectUser(${user.id})">Rechazar</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function renderAllUsersTable(users) {
            const container = document.getElementById('allTableContent');
            
            container.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Institución</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Último Acceso</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.nombre_completo}</td>
                                <td>${user.email}</td>
                                <td>${user.institucion || 'N/A'}</td>
                                <td>${user.rol_nombre}</td>
                                <td><span class="badge badge-${user.estado}">${user.estado.toUpperCase()}</span></td>
                                <td>${user.ultimo_acceso ? formatDate(user.ultimo_acceso) : 'Nunca'}</td>
                                <td>
                                    <button class="btn btn-view" onclick="viewUser(${user.id})">Ver</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function viewUser(userId) {
            const user = [...pendingUsers, ...allUsers].find(u => u.id == userId);
            if (!user) return;
            
            const modal = document.getElementById('userModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <h2 style="color: var(--green-light); margin-bottom: 20px;">Detalles del Usuario</h2>
                <div class="info-row">
                    <label>Nombre Completo</label>
                    <div class="value">${user.nombre_completo}</div>
                </div>
                <div class="info-row">
                    <label>Email</label>
                    <div class="value">${user.email}</div>
                </div>
                <div class="info-row">
                    <label>Institución</label>
                    <div class="value">${user.institucion || 'No especificada'}</div>
                </div>
                <div class="info-row">
                    <label>Posición/Afiliación</label>
                    <div class="value">${user.afiliacion || 'No especificada'}</div>
                </div>
                <div class="info-row">
                    <label>Rol</label>
                    <div class="value">${user.rol_nombre}</div>
                </div>
                <div class="info-row">
                    <label>Estado</label>
                    <div class="value"><span class="badge badge-${user.estado}">${user.estado.toUpperCase()}</span></div>
                </div>
                <div class="info-row">
                    <label>Fecha de Registro</label>
                    <div class="value">${formatDate(user.created_at)}</div>
                </div>
                ${user.estado === 'pendiente' ? `
                    <div style="margin-top: 30px; display: flex; gap: 10px; justify-content: center;">
                        <button class="btn btn-approve" onclick="approveUser(${user.id}); closeModal();">Aprobar Usuario</button>
                        <button class="btn btn-reject" onclick="rejectUser(${user.id}); closeModal();">Rechazar Usuario</button>
                    </div>
                ` : ''}
            `;
            
            modal.classList.add('show');
        }

        async function approveUser(userId) {
            if (!confirm('¿Estás seguro de que deseas aprobar este usuario?')) return;
            
            try {
                const formData = new FormData();
                formData.append('user_id', userId);
                
                const response = await fetch('/backend/api/admin_users.php?action=approve', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Usuario aprobado exitosamente');
                    loadPendingUsers();
                    loadAllUsers();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al aprobar usuario');
            }
        }

        async function rejectUser(userId) {
            if (!confirm('¿Estás seguro de que deseas rechazar este usuario? Esta acción eliminará la solicitud.')) return;
            
            try {
                const formData = new FormData();
                formData.append('user_id', userId);
                
                const response = await fetch('/backend/api/admin_users.php?action=reject', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Usuario rechazado exitosamente');
                    loadPendingUsers();
                    loadAllUsers();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al rechazar usuario');
            }
        }

        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('pendingTab').classList.remove('active');
            document.getElementById('allTab').classList.remove('active');

            if (tab === 'pending') {
                document.getElementById('pendingTab').classList.add('active');
            } else {
                document.getElementById('allTab').classList.add('active');
            }
        }

        function closeModal() {
            document.getElementById('userModal').classList.remove('show');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
