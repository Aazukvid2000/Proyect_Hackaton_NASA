version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: nasa_hackathon_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: nasahack2024
      MYSQL_DATABASE: nasa_research_db
      MYSQL_USER: nasauser
      MYSQL_PASSWORD: nasapass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init_nasa.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nasa_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: nasa_phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: nasahack2024
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nasa_network

  webserver:
    image: php:8.2-apache
    container_name: nasa_dashboard
    restart: always
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nasa_network
    command: >
      bash -c "
      docker-php-ext-install mysqli pdo pdo_mysql &&
      a2enmod rewrite &&
      echo 'upload_max_filesize = 100M' >> /usr/local/etc/php/conf.d/uploads.ini &&
      echo 'post_max_size = 100M' >> /usr/local/etc/php/conf.d/uploads.ini &&
      echo 'max_execution_time = 300' >> /usr/local/etc/php/conf.d/uploads.ini &&
      apache2-foreground
      "

volumes:
  mysql_data:

networks:
  nasa_network:
    driver: bridge